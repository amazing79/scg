<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías - Mi Sitio Web</title>
    <link rel="stylesheet" href="../../assets/css/all.min.css" >
    <link rel="stylesheet" href="../../assets/css/app.css">
    <link rel="stylesheet" href="../../assets/css/lvw.css">
    <script src="../../assets/js/common/script.js" defer></script>
</head>
<body>
<header>
    <button class="menu-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    <h1><i class="fas fa-piggy-bank"></i> - SCG</h1>
</header>

<aside id="sidebar">
    <nav>
        <ul>
            <li><a href="../../index.html" onclick="hideMenu()"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="categorias.html" onclick="hideMenu()"><i class="fas fa-th-list"></i> Categorías</a></li>
            <li><a href="../personas/personas.html" onclick="hideMenu()"><i class="fas fa-user"></i> Personas</a></li>
            <li><a href="../gastos/gastos.html" onclick="hideMenu()"><i class="fas fa-dollar-sign"></i> Gastos</a></li>
        </ul>
    </nav>
</aside>

<main id="content"> <!-- Contenedor principal que aplicaremos el blur -->
    <section id="categorias">
        <h2>Categor&iacute;as</h2>
        <div id="lvw-data">
            <!-- Contenedor que contendra la data -->
        </div>
    </section>
</main>
<dialog id="itemDialog">
    <div class="dialog__title">
        <h3>Sistema SCG</h3>
    </div>
    <div class="dialog__body">
        <form id="itemForm" class="user-form" method="dialog">
            <input type="hidden" id="itemId" name="itemId" value="0">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" required>
            <div class="button-panel">
                <button type="submit" class="btn submit">Aceptar</button>
                <button type="button" class="btn cancel" id="formCancelBtn">Cancelar</button>
            </div>
        </form>
    </div>
</dialog>

<dialog id="confirmDialog">
    <div class="dialog__title">
        <h3>Sistema SCG</h3>
    </div>
    <div class="dialog__body">
        <p>¿Estás seguro de que deseas eliminar este elemento?</p>
        <br />
        <div class="button-panel">
            <button id="dialogConfirmDeleteBtn" class="btn submit">Eliminar</button>
            <button id="dialogConfirmCancelBtn" class="btn cancel">Cancelar</button>
        </div>
    </div>
</dialog>
<script type="module" src="../../assets/js/categorias/categorias.js"></script>
</body>
</html>
