<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos - Sistema de control de gastos</title>
    <link rel="stylesheet" href="../../assets/css/all.min.css" >
    <link rel="stylesheet" href="../../assets/css/lvw.css">
    <link rel="stylesheet" href="../../assets/css/loader.css">
    <link rel="stylesheet" href="../../assets/css/app.css">
    <link href="../../favicon.ico" rel="icon">
    <script src="../../assets/js/common/script.js" type="module" defer></script>
    <link rel="manifest" href="../../manifest.json">
    <link rel="apple-touch-icon" href="../../assets/images/logo_scg_512.png">
</head>
<body>
    <header>
        <button id="btn_menu" class="menu-toggle"><i class="fas fa-bars"></i></button>
        <h1><i class="fas fa-piggy-bank"></i> - SCG</h1>
    </header>

    <aside id="sidebar">
        <nav>
            <ul>
                <li><a href="../../index.html" class="hide_menu"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="../categorias/categorias.html" class="hide_menu"><i class="fas fa-th-list"></i> Categorías</a></li>
                <li><a href="../personas/personas.html" class="hide_menu"><i class="fas fa-user"></i> Personas</a></li>
                <li><a href="gastos.html" class="hide_menu"><i class="fas fa-dollar-sign"></i> Gastos</a></li>
                <li><button id="btnClose" class="btn_link"><i class="fa-solid fa-right-from-bracket"></i> Salir</button></li>
            </ul>
        </nav>
    </aside>

    <main id="content"> <!-- Contenedor principal que aplicaremos el blur -->
        <template id="loading">
            <div class="loader__container">
                <div class="loader"></div>
            </div>
        </template>
        <section id="bills-filters" class="bill__filters">
            <div>
                <label for="personasFilter">Ver gastos de:</label>
                <select id="personasFilter">
                    <option value="0"> --Seleccione--</option>
                    <!-- se carga las mismas personas que cargamos el gasto -->
                </select>
            </div>
           <div>
               <label for="periodo-mes">Per&iacute;odo:</label>
               <select id="periodo-mes">
                   <option value="0" selected>-- Seleccione --</option>
                   <option value="1">Enero</option>
                   <option value="2">Febrero</option>
                   <option value="3">Marzo</option>
                   <option value="4">Abril</option>
                   <option value="5">Mayo</option>
                   <option value="6">Junio</option>
                   <option value="6">Agosto</option>
                   <option value="8">Agosto</option>
                   <option value="9">Septiembre</option>
                   <option value="10">Octubre</option>
                   <option value="11">Noviembre</option>
                   <option value="12">Diciembre</option>
               </select>
           </div>
            <div>
                <label for="periodo-anio">A&ntilde;o:</label>
                <select id="periodo-anio">
                    <option value="0" selected>-- Seleccione --</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                </select>
            </div>
            <div style="align-self: flex-start">
                <button class="btn submit" id="btn_filter"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </section>
        <section id="gastos">
            <h2>Gastos</h2>
            <div id="lvw-data">
                <!-- Contenedor que contendra la data -->
            </div>
        </section>
    </main>
    <dialog id="itemDialog">
        <div class="dialog__title">
            <h3>Sistema SCG</h3>
        </div>
        <div class="dialog__body">
            <form id="itemForm" class="user-form" method="dialog">
                <input type="hidden" id="itemId" name="itemId" value="0">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
                <label for="descripcion">Descripcion:</label>
                <input type="text" id="descripcion" name="descripcion" required>
                <label for="monto">Monto:</label>
                <input type="number" id="monto" name="monto" min="0.0" step="0.01" required>
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" required>
                    <!-- Obtenemos las categorias disponibles-->
                </select>
                <label for="persona">A nombre de:</label>
                <select id="persona" name="persona">
                    <!-- Obtenemos las personas disponibles-->
                </select>
                <label for="observaciones">Observaciones (Opcional):</label>
                <input type="text" id="observaciones" name="observaciones">
                <div class="button-panel">
                    <button type="submit" class="btn submit">Aceptar</button>
                    <button type="button" class="btn cancel" id="formCancelBtn">Cancelar</button>
                </div>
            </form>
        </div>
    </dialog>

    <dialog id="confirmDialog">
        <div class="dialog__title">
            <h3>Sistema SCG</h3>
        </div>
        <div class="dialog__body">
            <p>¿Estás seguro de que deseas eliminar este elemento?</p>
            <br />
            <div class="button-panel">
                <button id="dialogConfirmDeleteBtn" class="btn submit">Eliminar</button>
                <button id="dialogConfirmCancelBtn" class="btn cancel">Cancelar</button>
            </div>
        </div>
    </dialog>
    <script type="module" src="../../assets/js/gastos/gastos.js"></script>
</body>
</html>
