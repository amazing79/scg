<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SCG App - V1.0.0</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&family=Roboto&display=swap" rel="stylesheet">
    <meta name='viewport' content='user-scalable=no, width=device-width, initial-scale=1'>
    <link href="favicon.ico" rel="icon">
  </head>
  <body>
    <div class="login-card">
      <h2>Login - SCG</h2>
      <h3>Pro favor, ingresa tus datos de acceso</h3>
      <div id="display_error" class="display display__hide">
          <h3>El usuario o contrase&ntilde;a son incorrectos!</h3>
      </div>
      <form class="login-form">
        <input type="text" placeholder="Usuario" id="user"/>
        <input type="password" placeholder="Password" id="password"/>
        <a href="reset.html">Olvide mi password</a>
        <button type="submit" id="login">Ingresar</button>
      </form>
    </div>
  </body>
  <script src="assets/js/users/index.js" type="module"></script>
</html>
